<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animacija</title>
    <style>
        #circle {
            margin: auto;
            padding: 0;
            width: 600px;
            height: 492px;
            position: relative;
            background-color: #050210;

        }

        #circle-1 {
            animation-name: animation-1;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            width: 300px;
            height: 300px;
            margin: auto;
            border-radius: 50%;
            filter: blur(60px);
            background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
        }

        #circle-2 {

            animation-name: animation-1;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            width: 300px;
            height: 300px;
            margin: auto;
            filter: blur(1px);
            border-radius: 50%;
            background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
        }

        @keyframes animation-1 {

            100% {
                transform: translateY(0px) rotate(360deg);
            }
        }

        #circle-3 {
            position: absolute;
            left: 171px;
            top: 117px;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background-color: #050210;
        }

        #circle-4 {
            position: absolute;
            left: 171px;
            top: 117px;
            width: 260px;
            height: 260px;
            animation-name: animation-2;
            animation-duration: 1s;
            animation-timing-function: ease-out;
            animation-iteration-count: infinite;
            background: rgb(12, 15, 49);
            border-radius: 50%;
        }

        @keyframes animation-2 {
            0% {
                transform: scale(0.2, 0.2);
                background-color: #13133b;
            }
        }
    </style>
</head>

<body>
    <div id="circle">
        <div id="circle-1"></div>
        <div id="circle-2"></div>
        <div id="circle-3"></div>
        <div id="circle-4"></div>
    </div>

</body>

</html>
